<script id="kqRecords" type="text/x-jsrender">

        <td>{{:id}}</td>
        <td>{{:orderNo}}</td>
        <td>{{:addType}}</td>

        <td>{{:startMonitor}}</td>
        <td>{{:endMonitor}}</td>

        <td>{{:targetValue}}</td>

        <td>{{:completed?'是':'否'}}</td>

            </a>
            <button class="btn btn-danger" onclick="" ><i class="fa fa-trash"></i> <span>删除</span></button>
        </td>
    </tr>

</script>

<script id="floatTop10Tpl" type="text/x-jsrender">
    <tr>
        {{for blocks}}
        <td><span>{{:#data}}</span></td>
        {{/for}}
        <td>
            <a href="" target="_blank">
                <button class="btn btn-info" ><i class="fa fa-edit"></i> <span>编辑</span></button>

        </td>
    </tr>

</script>
<script th:inline="javascript">
    jQuery(document).ready(function ($) {
        lastFloat();
        setInterval(lastFloat, 10000);
    });

    var lastFloatHtml = '';
    function lastFloat() {
        $.getJSON('/admin/floatTop10', function (data) {
            if (data['result']) {
                var template = $.templates("#floatTop10Tpl");
                var html = template.render(data['data']);

                if (lastFloatHtml != html) {
                    lastFloatHtml = html;
                    $('#shortFloatTable').dataTable().fnDestroy();
                    $("#floatTable").html(lastFloatHtml);
                    $('#shortFloatTable').dataTable({
                        "order": [[ 1, "desc" ]]
                    });

                    console.log("refresh");
                }
            } else {
                $('#datatable').dataTable().fnDestroy();
                $("#floatTable").html('');
                $('#datatable').dataTable();
            }
        })
    }
</script>
